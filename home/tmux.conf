# prefix
set -g prefix C-q
unbind C-b
bind C-q send-prefix

# basic
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -sg escape-time 1
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# index
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# pane
bind c new-window -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind g new-window \; send-keys -t 1 'g' C-m
bind m source-file ~/.tmux.split.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r + resize-pane -D 1
bind -r - resize-pane -U 1

# mouse
setw -g mouse on

# 全ペインキー入力送信切り替え
bind a setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

# status
set -g status-position top
set-option -g status-justify centre
set -g status-fg "colour69"
set -g status-bg "colour234"
set -g status-left-length 20
set -g status-right-length 60
set -g status-left "[Session: #S]"
set -g status-right "%Y-%m-%d %H:%M"
setw -g window-status-format "#I#[dim]:#[default]#W "
setw -g window-status-current-format "#[fg=colour68]#[bold]#I#[dim]:#[default]#[fg=colour68]#[bold]#W#[dim]#F#[default]"
