# prefix
set -g prefix C-q
unbind C-b
bind C-q send-prefix

# basic
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -sg escape-time 0
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# index
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# pane
bind c new-window -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind S split-window -t 1 -v -p 20 \; select-pane -t 1
bind V split-window -t 1 -h -p 40 \; split-window -t 2 -v -p 50 \; select-pane -t 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r + resize-pane -D 1
bind -r - resize-pane -U 1

# layout
bind-key -n M-1 select-layout main-horizontal
bind-key -n M-2 select-layout main-vertical
bind-key -n M-3 select-layout tiled
bind-key -n M-4 select-layout even-horizontal
bind-key -n M-5 select-layout even-vertical

# mouse
setw -g mouse on

# 全ペインキー入力送信切り替え
bind a setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

# status
set -g status-position top
set -g status-justify centre
set -g status-left "[Session: #S]"
set -g status-left-length 50
set -g status-right "%Y-%m-%d %H:%M"
set -g status-right-length 20
setw -g window-status-format "#I:#W "
setw -g window-status-current-format "#[bold]#I:#W#F "

set -g status-style "bg=#1e2132"
set -g status-left-style "fg=#6b7089"
set -g status-right-style "fg=#6b7089"
set -g pane-active-border-style "fg=#6b7089"
set -g pane-border-style "fg=#6b7089"
set-window-option -g window-status-style "fg=#6b7089,bg=default"
set-window-option -g window-status-current-style "fg=#c6c8d1,bg=default"
